version: 1.0
name: xamarin-app-apb
description: Sets up a Xamarin App representation.
bindable: False
async: optional
tags: 
  - mobile
metadata:
  displayName: Xamarin App
  console.openshift.io/iconClass: font-icon icon-xamarin
  imageUrl: "images/logos/xamarin.svg"
  documentationUrl: "http://docs.aerogear.org/external/apb/xamarin-app.html"
  serviceName: xamarin-app
plans:
  - name: default
    description: Sets up a Xamarin App representation.
    free: True
    metadata: {}
    parameters:
    - name: appName
      required: True
      default: myapp
      type: string
      title: Application Name
    - name: appIdentifier
      required: True
      type: string
      title: Package Name